<app-header />

<main>
  <ul id="users">
    <li>
      <app-user
        [users]="users"
        [selectedUser]="selectedUser"
        (select)="onSelectUser($event)"
      />
    </li>
  </ul>
  @if (selectedUser) {
  <app-task [user]="selectedUser"></app-task>
  } @else {
  <p>Select a user to see their tasks</p>
  }
</main>
