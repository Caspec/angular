<div>
  @if (user) {
  <section id="tasks">
    <header>
      <menu>
        <div class="search-container">
          <label for="searchInput">Search by Title</label>
          <input
            #searchTitle
            id="searchTitle"
            type="text"
            placeholder="Search tasks by title..."
            (input)="setSearchQuery(searchTitle.value, searchSummary.value)"
          />

          <label for="searchSummary">Search by Summary</label>
          <input
            #searchSummary
            id="searchSummary"
            type="text"
            placeholder="Search tasks by summary..."
            (input)="setSearchQuery(searchTitle.value, searchSummary.value)"
          />
        </div>
        <div class="myx-30">
          <input #taskTitle type="text" placeholder="New Task" />
          <input
            class="mt-5"
            #taskSummary
            type="text"
            placeholder="New Summary"
          />
          <label>
            <input #taskCompleted type="checkbox" />
            Completed
          </label>
          <button
            (click)="
              addTask(
                taskTitle.value,
                taskSummary.value,
                taskCompleted.checked
              );
              taskTitle.value = '';
              taskSummary.value = '';
              taskCompleted.checked = false
            "
          >
            Add Task
          </button>
        </div>
      </menu>
      <h2>{{ user.name }}</h2>
      <img [src]="getUserAvatar(user.avatar)" alt="{{ user.name }}" />
    </header>
    <ul>
      @for (taskItem of filteredTasks; track taskItem.id) {
      <li>
        <app-task-item
          [task]="taskItem"
          (taskDeleted)="deleteTask($event)"
          (editTask)="updateTask($event)"
        />
      </li>
      }
    </ul>
  </section>

  }
</div>
